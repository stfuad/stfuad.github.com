<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>stfuad.cc</title>
        <style>
            body {
                display: grid;
                height: 100vh;
                width: 100vw;
                grid-template-columns: 200px 1fr;
                grid-template-rows: 1fr;
                grid-template-areas: "nav content";
                font-family: 'Courier New', Courier, monospace;
                font-size: 1em;
                margin: 0px;
            }

            #navigation {
                grid-area: nav;
                border-right: 1px solid black;
                padding: 10px;
            }

            #content {
                grid-area: content;
                overflow: hidden;
                padding: 10px;
            }

        </style>
    </head>

    <body>
        <div id="navigation"></div>
        <div id="content"></div>
        
        <script>
            fetch("./json/5e Data.json")
                .then(response => response.json())
                .then(json => {
                    for(let key in json) {
                        localStorage.setItem(key, JSON.stringify(json[key]));
                    }
                })
                .then(() => {
                    let nav = document.querySelector("#navigation");

                    import("./classes/links.class.js")
                        .then(module => {
                           nav.appendChild(new module.Links());
                        })
                });
        </script>
    </body>
</html>
