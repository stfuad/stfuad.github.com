<!DOCTYPE html>

<html>

    <head>

    </head>

    <body>

        <script type="module">
            alert('This browser supports <script type="module">');
        </script>

        <script nomodule>
            alert('This browser DOES NOT support <script type="module">');
        </script>
        
        <script>
            // Feature detect static imports.
            function supportsStaticImport() {
                const script = document.createElement('script');
                return 'noModule' in script; 
            }
            
            // Feature detect dynamic import().
            function supportsDynamicImport() {
                try {
                    new Function('import("")');
                    return true;
                } catch (err) {
                    return false;
                }
            }
            
            // Usage.
            let el = document.createElement('pre');
            el.textContent = `
            Supports ES module static import: ${supportsStaticImport()}
            Supports dynamic ES module import(): ${supportsDynamicImport()}
            `
            document.body.appendChild(el);

            if (window.customElements) {
                alert("custom af");
            }

            try {
                new Function('fetch("")');
                alert("fetch: true");
            } catch (err) {
                alert("fetch: false");
            }
        </script>

        <script>
            
        </script>

    </body>

</html>
