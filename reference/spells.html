<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>stfuad.cc - Spells</title>
        <link rel="stylesheet" href="./styles/base.css">
        <link rel="stylesheet" href="./styles/navigation.css">
        <link rel="stylesheet" href="./styles/type1.css">
    </head>
    <body>
        <div id="topNav"></div>
        <div id="sortButtons"></div>
        <div id="list"></div>
        <div id="sheet"></div>

        <script>
            fetch("./navigation.html")
                .then(response => response.text())
                .then(html => {
                    document.getElementById("topNav").innerHTML = html;
                });
        </script>
    
        <script>
            fetch('../json/5e Reference.json')
                .then(response => response.json())
                .then(json => {
                    import("./modules/spells.module.js")
                        .then((module) => {
                            module.Spells(json["Spells"]);
                        });
                });
        </script>
    </body>
</html>
