<html>

<head>
    <meta charset="UTF-8">
    <title>5e Bestiary</title>
    <link rel="stylesheet" href="./stylesheets/gridLayout.css">
    <link rel="stylesheet" href="./stylesheets/gridLayout.3column.css">
    <style>
        /* Tabs */
        #tabs {
            position: sticky;
            top: 0px;
            left: 0px;
            background-color: white;
        }

        #tabs > span {
            margin: 10px 10px 10px 0px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .tab {
            background-color: white;
            border: 0px;
        }

        #sheet {
            position: relative;
        }
    </style>
    <script src="./scripts/headerList.class.js"></script>
    <script src="./scripts/creatureSheet.class.js"></script>
    <script src="./scripts/SpellModal.class.js"></script>
</head>

<body>
<div id="header">
    <h1>5e Bestiary</h1>
</div>

<div id="topNav"></div>
<div id="pageNav"></div>
<div id="list"></div>
<div id="content">
    <div id="tabs"></div>
    <div id="sheet"></div>
</div>

<script>
    fetch("./topNav.html")
        .then(response => response.text())
        .then(data => {
            let target = document.querySelector("#topNav");

            target.innerHTML = data;
        })
    fetch("./json/5e Data.json")
        .then(response => response.json())
        .then(json => {
            for(let key in json) {
                localStorage.setItem(key, JSON.stringify(json[key]));
            }
        })
        .then(() => {
            let target = document.querySelector("#list");

            let bestiary = JSON.parse(localStorage.getItem("Bestiary"));

            let sorted = Object.keys(bestiary).sort();

            let headerList = new HeaderList(bestiary, "creature");
                target.appendChild(headerList);
        })
</script>
</body>

</html>
