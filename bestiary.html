<html>

<head>
    <meta charset="UTF-8">
    <title>5e Bestiary</title>
    <link rel="stylesheet" href="./stylesheets/gridLayout.css">
    <style>
        /* Grid Override */

        body {
            grid-template-columns: 300px 300px auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
        }

        a {
            text-decoration: none; 
        }

        #header {
            grid-column: 1/4;
            grid-row: 1;
        }

        #pageNav {
            display: none;
        }

        #list {
            grid-column: 2;
            grid-row: 2/4;
            max-height: calc(100vh - 110px);
            overflow: auto;
        }

        #list > a {
            display: block;
        }

        #content {
            grid-column: 3;
            grid-row: 2/4;
        }

        /* Tabs */

        #tabs > span {
            margin: 10px 10px 10px 0px;
            padding: 5px;
            border: 1px solid black;
            border-radius: 5px;
        }

        .tab {
            background-color: white;
            border: 0px;
        }

        /* Creature Sheet styling */

        #creatureSheetHeader {
            margin-bottom: 10px;
        }

        #creatureSheetHeader > h2 {
            margin-bottom: 0px;
        }

        #creatureSheetFooter {
            margin-top: 10px;
        }

        #upperBlock, #lowerBlock {
            border-top: 1px solid black;
            border-bottom: 1px solid black;
        }

        .abilityScores {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .property > div {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .property div > p:first-of-type {
            display: inline;
        }
        
        .property > h3 {
            border-bottom: 1px solid black;
            margin-bottom: 0px;
        }

        .subProperty {
            margin-left: 22px;
        }
    </style>
</head>

<body>
<div id="header">
    <h1>5e Bestiary</h1>
</div>

<div id="topNav"></div>
<div id="pageNav"></div>
<div id="list"></div>
<div id="content">
    <div id="tabs"></div>
    <div id="sheet"></div>
</div>

<script src="./scripts/SpellModal.class.js"></script>
<script>
    fetch("./topNav.html")
        .then(response => response.text())
        .then(data => {
            let target = document.querySelector("#topNav");

            target.innerHTML = data;
        })
    fetch("./json/5e Data.json")
        .then(response => response.json())
        .then(json => {
            for(let key in json) {
                localStorage.setItem(key, JSON.stringify(json[key]));
            }
        })
        .then(() => {
            let bestiary = JSON.parse(localStorage.getItem("Bestiary"));

            let sorted = Object.keys(bestiary).sort();

            sorted.forEach(element => {
                let a = document.createElement('a');
                a.appendChild(document.createTextNode(element));

                let string = JSON.stringify(bestiary[element]);
                a.href = `javascript:Wrapper("${element}", ${string})`;

                list.appendChild(a);
            });
        })
</script>
<script>
    function Wrapper(name, json) {
        CreateTab(name, json);

        sheet.innerHTML = "";

        import("./scripts/creatureSheet.module.js")
            .then(module => {
                module.CreatureSheet(name, json, sheet);
            })
    }

    function CreateTab(name, json) {
        let target = document.querySelector("#tabs");

        let container = document.createElement('span');
        container.id = name;

        let button = document.createElement('button');
        button.textContent = name;
        button.className = "tab";
        button.onclick = () => {
            sheet.innerHTML = "";

            import("./scripts/creatureSheet.module.js")
                .then(module => {
                    module.CreatureSheet(name, json, sheet);
                })
        };

        let close = document.createElement('button');
        close.textContent = "\u2716";
        close.className = "tab";
        close.onclick = () => {
            let item = document.getElementById(name);
            item.remove();

            if(target.innerHTML == "") {
                let target1 = document.getElementById("sheet");

                target1.innerHTML = "";
            }
        };

        container.appendChild(button);
        container.appendChild(close);

        target.appendChild(container);
    }
</script>
</body>

</html>
